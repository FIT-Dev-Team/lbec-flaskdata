{% extends "base.html" %}

{% block title %}Food Waste and Cover Entries{% endblock %}

{% block content %}
    <h2>FW & CV Entries<img src="/static/consistency.png" width="32" height="32"></h2>
    <form action="{{ url_for('process_dcon') }}" method="POST">
        <label for="company_name">Company Name:</label>
        <input type="text" name="company_name" id="company_name">
        <p style="color:orangered"> <strong>Start Date will be from post-baseline 1 for each kitchen</strong> </p>
        <label for="end_date">End Date (YYYY-MM-DD):</label>
        <input type="date" name="end_date" id="end_date">
        <br>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
